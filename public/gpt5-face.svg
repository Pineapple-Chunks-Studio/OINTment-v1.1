    </circle>
    <circle cx="210" cy="180" r="2" fill="#a78bfa">
      <animate attributeName="opacity" values="1;0.2;1" dur="2.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="230" r="2.5" fill="#38bdf8">
      <animate attributeName="opacity" values="1;0.1;1" dur="1.8s" repeatCount="indefinite"/>
